<!DOCTYPE html>
<html>
<head>
  <title>QUnit Tests for the Myna Parsing Library</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="qunit-2.0.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="qunit-2.0.1.js"></script>
  <script src="../myna.js"></script>
  <script src="../grammars/csv.js"></script>
  <script src="../grammars/json.js"></script>
  <script src="../grammars/arithmetic.js"></script>
  <script src="../grammars/markdown.js"></script>
  <script src="../grammars/template.js"></script>
  <script src="../grammars/html_reserved_chars.js"></script>
  <script src="rule_tester.js"></script>
  <script src="rule_test_inputs.js"></script>
  <script>

  let grammars = [
      CreateJsonGrammar(Myna),
      CreateArithmeticGrammar(Myna),
      CreateCsvGrammar(Myna),
      CreateMarkdownGrammar(Myna),
      CreateTemplateGrammar(Myna),
      CreateHtmlReservedCharsGrammar(Myna),
    ];

  // Print a representation of the grammar in the console. 
  for (let g in grammars) {
      console.log(Myna.grammarToString(g));
  }

  // Get the inputs for the rule tester 
  let inputs = RuleTestInputs(Myna);

  // Run the rule tester 
  RuleTester(Myna, inputs, QUnit.test);
  </script>
</body>
</html>
